<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<div class="background-container"></div>
<div class="mat-elevation-z2 responsive-form">
  
  <img src="assets/OIG1.jfif.png" alt="Logo" class="logo">
  <h2>{{titulo}}</h2>
  <form [formGroup]="formEmpleado">

    <div class="flex">
      <mat-form-field>
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="nombreCompleto">
        <mat-error *ngIf="formEmpleado.get('nombreCompleto')?.hasError('required')">
          El nombre completo es obligatorio.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="flex">
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
        <mat-error *ngIf="formEmpleado.get('correo')?.hasError('required')">
          El correo es obligatorio.
        </mat-error>
        <mat-error *ngIf="formEmpleado.get('correo')?.hasError('email')">
          El correo debe ser v√°lido.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="flex">
      <mat-form-field>
        <mat-label>Sueldo</mat-label>
        <input matInput type="number" formControlName="sueldo">
        <mat-error *ngIf="formEmpleado.get('sueldo')?.hasError('required')">
          El sueldo es obligatorio.
        </mat-error>
        <mat-error *ngIf="formEmpleado.get('sueldo')?.hasError('min')">
          El sueldo debe ser mayor que 0.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="flex">
      <mat-form-field>
        <mat-label>Fecha Contrato</mat-label>
        <input matInput formControlName="fechaContrato">
        <mat-error *ngIf="formEmpleado.get('fechaContrato')?.hasError('required')">
          La fecha de contrato es obligatoria.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="flex buttons">
      <button mat-flat-button  type="button" (click)="guardar()">Guardar</button>
      <button mat-flat-button  type="button" (click)="volver()">Volver</button>
    </div>
  </form>
</div>
